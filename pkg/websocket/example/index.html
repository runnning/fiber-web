<!DOCTYPE html>
<html>
<head>
    <title>WebSocket 聊天示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            display: flex;
            flex: 1;
            gap: 20px;
        }
        .sidebar {
            width: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex: 1;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            overflow-y: auto;
        }
        #messageForm {
            display: flex;
            gap: 10px;
        }
        input, button {
            padding: 8px;
        }
        input {
            flex: 1;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px 15px;
        }
        button:hover {
            background-color: #45a049;
        }
        .room {
            padding: 5px 10px;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 4px;
        }
        .room.active {
            background-color: #4CAF50;
            color: white;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
        }
        .message.system {
            background-color: #f0f0f0;
            color: #666;
        }
        .username {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h2>WebSocket 聊天室</h2>
    <div class="container">
        <div class="sidebar">
            <input type="text" id="usernameInput" placeholder="设置用户名...">
            <button onclick="setUsername()">更新用户名</button>
            <hr>
            <input type="text" id="roomInput" placeholder="房间名称...">
            <button onclick="createRoom()">创建/加入房间</button>
            <div id="roomList">
                <!-- 房间列表 -->
            </div>
        </div>
        <div class="main">
            <div id="messages"></div>
            <form id="messageForm">
                <input type="text" id="messageInput" placeholder="输入消息..." autocomplete="off">
                <button type="submit">发送</button>
            </form>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const usernameInput = document.getElementById('usernameInput');
        const roomInput = document.getElementById('roomInput');
        const roomList = document.getElementById('roomList');

        let currentRoom = '';
        const rooms = new Set();

        // 连接WebSocket
        const ws = new WebSocket('ws://localhost:3000/ws');

        ws.onopen = () => {
            appendMessage('系统', '已连接到服务器');
        };

        ws.onclose = () => {
            appendMessage('系统', '与服务器断开连接');
        };

        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            if (message.type === 'system') {
                appendMessage('系统', message.content, true);
            } else {
                appendMessage(message.from, message.content);
            }
        };

        ws.onerror = (error) => {
            appendMessage('错误', '连接错误', true);
            console.error('WebSocket error:', error);
        };

        messageForm.onsubmit = (e) => {
            e.preventDefault();
            const content = messageInput.value.trim();
            if (content) {
                const message = {
                    type: 'chat',
                    content: content,
                    room: currentRoom
                };
                ws.send(JSON.stringify(message));
                messageInput.value = '';
            }
        };

        function setUsername() {
            const username = usernameInput.value.trim();
            if (username) {
                const message = {
                    type: 'set_username',
                    content: username
                };
                ws.send(JSON.stringify(message));
                usernameInput.value = '';
            }
        }

        function createRoom() {
            const roomName = roomInput.value.trim();
            if (roomName) {
                if (currentRoom) {
                    // 离开当前房间
                    ws.send(JSON.stringify({
                        type: 'leave_room',
                        room: currentRoom
                    }));
                }
                // 加入新房间
                ws.send(JSON.stringify({
                    type: 'join_room',
                    room: roomName
                }));
                currentRoom = roomName;
                if (!rooms.has(roomName)) {
                    rooms.add(roomName);
                    updateRoomList();
                }
                roomInput.value = '';
                updateActiveRoom();
            }
        }

        function joinRoom(roomName) {
            if (currentRoom === roomName) return;
            
            if (currentRoom) {
                ws.send(JSON.stringify({
                    type: 'leave_room',
                    room: currentRoom
                }));
            }
            
            ws.send(JSON.stringify({
                type: 'join_room',
                room: roomName
            }));
            
            currentRoom = roomName;
            updateActiveRoom();
        }

        function updateRoomList() {
            roomList.innerHTML = '';
            rooms.forEach(room => {
                const div = document.createElement('div');
                div.className = `room ${room === currentRoom ? 'active' : ''}`;
                div.textContent = room;
                div.onclick = () => joinRoom(room);
                roomList.appendChild(div);
            });
        }

        function updateActiveRoom() {
            document.querySelectorAll('.room').forEach(room => {
                room.classList.toggle('active', room.textContent === currentRoom);
            });
        }

        function appendMessage(from, content, isSystem = false) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isSystem ? 'system' : ''}`;
            
            if (isSystem) {
                messageElement.textContent = `[${from}] ${content}`;
            } else {
                const username = document.createElement('span');
                username.className = 'username';
                username.textContent = from;
                
                messageElement.appendChild(username);
                messageElement.appendChild(document.createTextNode(`: ${content}`));
            }
            
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
