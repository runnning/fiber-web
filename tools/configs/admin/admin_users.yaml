# admin模块配置
module: admin
db_engine: InnoDB
db_charset: utf8mb4

# SQL生成配置
sql_config:
  filename: create_admin_users_tables
  include_timestamp: false
  version: v1

# 实体定义
entities:
  - name: AdminUser
    table_name: admin_users
    comment: 管理员用户表
    # 索引定义
    indexes:
      - name: name
        fields: [ "name" ]
        unique: true
        comment: "用户名唯一索引"
      - name: email
        fields: [ "email" ]
        unique: true
        comment: "邮箱唯一索引"
      - name: status
        fields: [ "status" ]
        comment: "状态索引"
      - name: status_created
        fields: [ "status", "created_at" ]
        comment: "状态和创建时间复合索引"
    # 字段定义
    fields:
      - name: ID
        type: uint
        # tag: 'json:"id"'
        comment: 主键ID
        nullable: false
        primary_key: true
        auto_incr: true
      - name: name
        type: string
        # tag: 'json:"name" gorm:"size:50;not null"'
        comment: 用户名
        sql_type: VARCHAR(50)
        nullable: false
        default: "''"
      - name: created_at
        type: time.Time
        # tag: 'json:"created_at" gorm:"not null"'
        comment: 创建时间
        default: "''"
        nullable: false
      - name: updated_at
        type: time.Time
        default: "''"        
        # tag: 'json:"updated_at" gorm:"not null"'
        comment: 更新时间
        nullable: false
      - name: deleted_at
        type: gorm.DeletedAt
        default: "''"        
        # tag: 'json:"deleted_at,omitempty" gorm:"index"'
        comment: 删除时间
        nullable: false