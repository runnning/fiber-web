server:
  address: ":3000"
  port: 3000

database:
  multi_db: false    # 默认使用单库模式
  default:           # 单库配置
    host: "localhost"
    port: 3306
    user: "root"
    password: "root"
    dbname: "fiber_web"
    max_idle_conns: 10
    max_open_conns: 100
    conn_max_lifetime: "1h"
  databases:         # 多库配置(仅在 multi_db: true 时生效)
    default:
      host: "localhost"
      port: 3306
      user: "root"
      password: "root"
      dbname: "fiber_web"
      max_idle_conns: 10
      max_open_conns: 100
      conn_max_lifetime: "1h"
    read:
      host: "localhost"
      port: 3306
      user: "readonly"
      password: "readonly"
      dbname: "fiber_web"
      max_idle_conns: 10
      max_open_conns: 100
      conn_max_lifetime: "1h"

redis:
  multi_instance: false    # 默认使用单实例模式
  default:                # 单实例配置
    host: "localhost"
    port: 6379
    password: ""
    db: 0
    pool_size: 50
    min_idle_conns: 10
    max_retries: 3
  instances:              # 多实例配置(仅在 multi_instance: true ���生效)
    default:
      host: "localhost"
      port: 6379
      password: ""
      db: 0
      pool_size: 50
      min_idle_conns: 10
      max_retries: 3
    cache:
      host: "localhost"
      port: 6379
      password: ""
      db: 1
      pool_size: 50
      min_idle_conns: 10
      max_retries: 3

nsq:
  nsqd:
    host: "localhost"
    port: 4150
  lookupd:
    host: "localhost"
    port: 4161

app:
  env: "development"
  name: "fiber-web"
  language: "zh"

jwt:
  secret_key: "your-secret-key-here"
  access_token_expiry: "15m"
  refresh_token_expiry: "3m"

log:
  level: "debug"
  directory: "logs"
  filename: "%Y-%m-%d.log"  # 支持时间格式化
  max_size: 1              # 1MB
  max_backups: 3
  max_age: 28             # 28天
  compress: true
  console: true           # 开发环境输出到控制台